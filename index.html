<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- ICONS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@300;700&display=swap" rel="stylesheet">
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Darth Vader List</title>
</head>
<body>
    <!-- VUE ENTRY -->
    <div id="app">
        <div class="container">
            <header class="main-header">
                <h1>ToDarthList</h1>
                <div class="logo">
                    <img src="./img/PngItem_1005216.png" alt="">
                </div>
            </header>
            <div class="add-todo">
                <input
                @keyup.enter="addTodo"
                v-model.trim="newTodo" 
                type="text"
                placeholder="Insert Todo Here..."
                ref="todoInput">
                <button 
                @click="addTodo"
                class="add">Add</button>
            </div>
            <ul class="todo-list">
                <li 
                v-for="(todo, index) in todos"
                :class="{completed: todo.completed}">
                    <div 
                    class="li-left"
                    @click="completed(index)">
                        <img src="./img/Daco_283756.png" alt="">
                        <span class="text">{{todo.text}}</span>
                    </div>
                    <div class="li-right">
                        <i
                        @click="removeTodo(index)"
                        class="fas fa-minus-circle"></i>
                    </div>
                </li>
            </ul>
        </div>
        <footer>For Vader personal use. All unauthorized use will be punished with the Force.</footer>
        <img class="vader left" src="./img/Daco_4703244.png" alt="">
        <img class="vader right" src="./img/Daco_4703244.png" alt="">
    </div>

    <!-- JS -->
    <script src="./js/script.js"></script>
</body>
</html>
